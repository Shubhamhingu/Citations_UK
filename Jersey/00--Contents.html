                      ca: 'Obrir descàrrega',
                      it: 'apri il download',
                      fr: 'téléchargement ouvert',
                      br: 'download aberto',
                    },

            }


      var not_unzipped = {};
      function work(downloaded_data){
          var template = Handlebars.compile($('#document-template').text());

          downloaded_data.forEach(function(docu, idx) {
            docu.url = current_domain + "/vid/"+docu.id;
            var ancestors = [],item=docu;
            while(item.parent){
              ancestors.push(item.parent)
              item=item.parent;
            }

            if(ancestors.length)
              docu.ancestors=_.sortBy(ancestors, function(e,i){return -i});

            docu.properties = _.reduce(docu.properties, function(memo,item,key){
              var key = I18n["properties."+key] ? I18n["properties."+key][window.current_locale] : key ;
              memo[key] = _.isArray(item) ? item : [item];
              return memo;
            },{})

            if(docu.bulk_download.status == 'download'){
               var sc = document.createElement('SCRIPT')
               sc.onerror= function load_error(){
                  not_unzipped[docu.bulk_download.pdf_path]=true;
                  $('.warning_unzip_files').removeClass('hidden');
               }

               sc.src=docu.bulk_download.pdf_path
               document.body.appendChild(sc);
            }
          });

          $('#all-content').html(template({logo_url: logo_url, downloaded_data: downloaded_data}))

          $("a.btn-download").on('click', function(e){
                  if(not_unzipped[$(this).attr('href')]){
                    alert(I18n.warning_unzip_files[window.current_locale]);
                    e.preventDefault();
                    e.stopImmediatePropagation();
                    return false;
                  }
                  true;
          });
      }
      var logo_url=window.logo_url||'https://app.vlex.com/img/vlex-logo-blue.svg'
      var current_locale=window.current_locale||'es'
      var current_domain = window.current_domain || 'app.vlex.com';

      $(function(){
        if(window.downloaded_data){
          work(window.downloaded_data);
          return;
        }else{
          if(document.location.search){
            var params = document.location.search.slice(1).split('&').map((x)=>x.split('=').map(decodeURIComponent)).reduce((memo,[k,v])=>({...memo,[k]:v}), {})
          }else{
            var params = {vids: '412251278,743780745,365339618,455988958', q:'arras'}
          }

          $.post(`/bulk/${params.vids}.json?download_token=1610367596808&q=${params.q}&aplica_ley=&jurisdiction=ES`).done(work);
        }
      });
    </script>

    <script type="handlebars" id="document-template">
      <header>
         {{#if logo_url}}
           <img src="{{logo_url}}" class="mb-4" style="max-width: 200px"></img>
         {{/if}}
         <h3>{{t 'bulk_download_title'}}</h3>
         <div class="alert alert-danger hidden warning_unzip_files">{{t 'warning_unzip_files' }}</div>
      </header>
            <div class="search-results results-list mt-4">
              <div class="results-list">
                <ul class="first-page list-unstyled epag-divider">
                {{#each downloaded_data}}
                  <li class="list-item documento__result-item document">

                    <div class="list-item-content untranslated px-3 p-sm-0">
                      <div id="{{item_id}}" class="inner-content">

                          <div class="documento__result-item-title pr-0 mr-0">
                            <a class="result" href="{{url}}">{{truncate title len="250"}}</a>
                            &nbsp;
                          </div>

                          <div class="document__result-item-download-status pr-0 mr-0">
                          {{#ifeq bulk_download.status 'download' }}
                            <div class="mt-1">
                              <a class="btn btn-outline-primary btn-sm btn-download" href="{{bulk_download.pdf_path}}">{{t 'open_download'}}  <i class="fa fa-download"></i></a>
                            </div>
                          {{/ifeq}}

                          {{#ifeq bulk_download.status 'denied' }}
                            <div class="mt-1">
                              <span style="font-size: 1rem" class="ml-0 text-danger">{{t bulk_download.reason}}</span>
                            </div>
                          {{/ifeq}}
                          </div>

                          {{#if ancestors}}
                          <div class="result-metadata-properties row p-0 pl-3 mt-0">
                          <ul class="fuentes">
                            {{#each ancestors}}
                          <li>
                              {{#if public_url}}
                                <a style='color: #979aa0' class="ancestor mr-2" href="{{public_url}}">{{title}}</a>
                              {{else}}
                                <span class="ancestor mr-2">{{title}}</span>
                              {{/if}}
                          </li>
                            {{/each}}
                          </ul>
                          </div>
                          {{/if}}

                          <div class="result-metadata-properties row p-0 pl-3 mt-2">
                                <div class="result-property mr-3">
                                  <div class="property-value">
                                  {{#if country}}
                                    <span class="" style="color: #666">{{t 'jurisdiction'}}:</span> <span>{{country.name}}</span>
                                  {{/if}}
                                  {{#if false}}
                                    <span class="ml-4" style="color: #666">Date:</span><span>{{document_date}}</span>
                                  {{/if}}
                                  {{#each properties}}
                                    <span class="ml-4" style="color: #666">{{@key}}:</span>
                                    {{#each this}}<span>{{this}}</span>{{#unless @last}}, {{/unless}}{{/each}}
                                  {{/each}}
                                  </div>
                                </div>
                              </div>

                          {{#if abstract}}
                            <div class="documento__result-item-match d-flex">
                                <div class='flex-grow-1'>... {{{abstract}}} ...</div>
                                <div class='m-auto '>
                                  <a href='#{{url}}/search' class="with_tooltip float-left"></a>
                                </div>
                            </div>
                          {{/if}}

                          {{#if snippet}}
                            <div class="documento__result-item-match d-flex">
                                <div class='flex-grow-1'>... {{{snippet}}} ...</div>
                                <div class='m-auto '>
                                  <a href='#{{url}}/search' class="with_tooltip float-left"></a>
                                </div>
                            </div>
                          {{/if}}

                            <div class="publication_info">
                              <span class="date"></span>
                            </div>

                      </div>
                    </div>
                  </li>
                {{/each}}
              </div>
            </div>
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" id="all-content">
        
        </div>
      </div>
    </div>

    <script>
      Handlebars.registerHelper('t', function(str, options) {
              return I18n[str][current_locale];
            });
      Handlebars.registerHelper('ifeq', function (a, b, options) {
          if (a == b) { return options.fn(this); }
          return options.inverse(this);
      });
      
      Handlebars.registerHelper('ifnoteq', function (a, b, options) {
          if (a != b) { return options.fn(this); }
          return options.inverse(this);
      });
      Handlebars.registerHelper('truncate', function(str, options) {
              if (!str) {return "";}

              var len = options.hash.len || options.hash.length || 30;

              if (str.length < len) {
                      return str;
                    }

              // extracted from https://github.com/ziogas/HandlebarsJS-helpers/blob/master/script.js
              var new_str = str.substr ( 0, len+1 );

              while ( new_str.length )
              {
                      var ch = new_str.substr ( -1 );
                      new_str = new_str.substr ( 0, -1 );

                      if ( ch == ' ' )
                      {
                              break;
                            }
                    }

              if ( new_str == '' )
              {
                      new_str = str.substr ( 0, len );
                    }

              return new Handlebars.SafeString ( new_str +'...' );
            });
    </script>

  </body>
</html>
